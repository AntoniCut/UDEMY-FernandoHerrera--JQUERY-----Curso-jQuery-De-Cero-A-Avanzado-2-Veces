<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> Objetos en JavaScript - Curso jQuery de Cero a Avanzado - Udemy - Fernando Herrera </title>

	<!--  **********  Importacion del jQuery  **********  -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>

	<!--  ********** Importacion del Bootstrap y Hoja de Estilos  **********  -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

	<div class="container text-center">

		<h1> Objetos 101: <small> Comprendiendo lo básico </small> </h1>
		<hr>

		<button class="btn btn-primary" id="btnArrancar"> Arrancar Vehiculo </button>
		<button class="btn btn-danger" id="btnApagar"> Apagar Vehiculo </button>

	</div>


	<!--  **********  Código jQuery  **********  -->
	<script>

		(function () {
			//  **********  Documento Cargado  **********  -->
			console.warn("Documento Cargado!!!");

			//  creamos un objeto carro.
			const carro = {
				encendido: false,
				llantas: 4,
				puertas: 5,
				fabricante: {
					creador: "Toyota",
					telefono: "5555-5555",
					direccion: "XYZ Avenida123"

				},
				colores: ['Azul', 'Blanco', 'Rojo', 'Negro'],

				arrancar: function () {
					if (carro.encendido) {
						console.log("El vehiculo estaba encendido.");
						alert("El vehiculo estaba encendido.");
					} else {
						console.log("Encendiendo el motor.");
						alert("Encendiendo el motor.");
						this.encendido = true;
						//console.log( this );
					}
				},

				apagar: function () {
					if (!carro.encendido) {
						console.log("El vehiculo ya estaba apagado.");
						alert("El vehiculo ya estaba apagado.");
					}
					else {
						console.log("Apagando el motor.");
						alert("Apagando el motor.");
						this.encendido = false;
						//console.log( this );
					}
				}
			};

			console.log({ carro });
			console.log("Llantas: ", carro.llantas);
			console.log("Puertas: ", carro.puertas);
			console.log("Marca: ", carro.marca);
			console.log("Colores: ", carro.colores);
			console.log("Azul: ", carro.colores[0]);
			console.log("Blanco: ", carro.colores[1]);
			console.log("Rojo: ", carro.colores[2]);
			console.log("Negro: ", carro.colores[3]);
			console.log("Nº de colores: ", carro.colores.length);
			console.log("Creador: ", carro.fabricante.creador);

			const fabricante = carro.fabricante;
			console.log("Creador: ", fabricante.creador);
			console.log("Telefono: ", fabricante.telefono);
			console.log("Direccion: ", fabricante.direccion);

			fabricante.direccion = "ABC Avenida 321";
			console.log("Direccion: ", fabricante.direccion);


			$("#btnArrancar").on('click', function () {
				carro.arrancar();
			});

			$("#btnApagar").on('click', function () {
				carro.apagar();
			});

		})();

	</script>

</body>

</html>
