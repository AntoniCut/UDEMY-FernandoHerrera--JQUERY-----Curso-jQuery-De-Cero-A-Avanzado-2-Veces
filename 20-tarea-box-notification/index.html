	<!-- **********  Importacion del jQuery  ********** -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>

	<!--  ********** Importacion del GSAP  **********  -->

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- **********  Importación de la Libreria 'FontAweSome' -->
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">

	<!--  **********  Archivo de jQuery  **********  -->
	<script src="js/tareaBox.js"> </script>

</head>


<body>


	<!--  **********  Explicacion de la Tarea  ********** 
	sb-topright ==> Lo que hace es crear una caja donde metere todas
		las notificaciones... esto hara que si llamo multiples smallboxes
		todas se vayan apilando una abajo de la otra.

	sb-body ==> El cuerpo de la notificacion es el sb-body. 
		donde hay 3 divs que contienen las 3 secciones que necesitamos.
	 -->

	<div class="container">

		<h1> Tarea: <small> Notification </small> </h1>
		<hr>

	</div>


	<!-- **********  Botones para llamar a las Notificaiones  ********** -->
	<div class="container page-header">
		<button id="bot1" class="btn btn-primary"> Básica! </button>
		<button id="bot2" class="btn btn-primary"> Sin Imagen! </button>
	</div>


	<!--  **********  Llamada al plugin 'smallBox()'  **********  -->
	<script>

		$(document).ready(function () {

			//  -----  Documento Cargado  -----
			console.warn('Documento Cargado!!!!!');

			$("#bot1").on('click', function () {

				$.tareaBox({
					img: "img/foto.jpg",
					titulo: "Antonio Cutillas",
					subtitulo: "La Murada, Orihuela"
				});

			});

			$("#bot2").on('click', function () {
				$.tareaBox({
					titulo: "Karen Melissa",
					subtitulo: "En 5 segundos timeout... Esta...!!!",
					fa: "fa-moon-o",
					color: "#ba007c",
					timeout: 5000
				});

			});

		});

	</script>

</body>
